{% for sub in category.subs.all %}
    <li class="{% if sub.subs.all %}parent{% endif %}">
        <a href="#">{{ sub.title }}</a>
        {% if sub.subs.all %}
            <ul class="dropdown">
                {% with category=sub %}
                    {% include 'includes/sub_categories.html' %}
                {% endwith %}
            </ul>
        {% endif %}
    </li>
{% endfor %}
