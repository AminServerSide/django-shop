{% load static %}
{% load cache %}

{% cache 300 topbar %}
    <div class="container-fluid">
        <div class="row bg-secondary py-1 px-xl-5">
            <div class="col-lg-6 d-none d-lg-block">
                <div class="d-inline-flex align-items-center h-100">
                    <a class="text-body mr-3" href="{% url 'blog:about' %}">About</a>
                    <a class="text-body mr-3" href="{% url 'blog:contact_us' %}">Contact</a>
                    <a class="text-body mr-3" href="{% url 'blog:help' %}">Help</a>
                </div>
            </div>
            <div class="col-lg-6 text-center text-lg-right">
                <div class="d-inline-flex align-items-center">
                    <div class="btn-group">
                        <button type="button" class="btn btn-sm btn-light dropdown-toggle" data-toggle="dropdown">My Account</button>
                        <div class="dropdown-menu dropdown-menu-right">
                            {% if request.user.is_authenticated %}
                            	<a class="dropdown-item" type="button" href="{% url 'account:user_login' %}">Profile</a>
                                <a class="dropdown-item" type="button" href="{% url 'account:user_logout'%}">logout</a>
                            {% else %}
                                <a class="dropdown-item" type="button" href="{% url 'account:user_login' %}">Sign in</a>
                                <a class="dropdown-item" type="button" href="{% url 'account:user_register'%}">Sign up</a>
                            {% endif %}
                        </div>
                    </div>
                </div>
                <div class="d-inline-flex align-items-center d-block d-lg-none">
                    <a href="" class="btn px-0 ml-2">
                        <i class="fas fa-heart text-dark"></i>
                        <span class="badge text-dark border border-dark rounded-circle" style="padding-bottom: 2px;">0</span>
                    </a>
                    <a href="" class="btn px-0 ml-2">
                        <i class="fas fa-shopping-cart text-dark"></i>
                        <span class="badge text-dark border border-dark rounded-circle" style="padding-bottom: 2px;">0</span>
                    </a>
                </div>
            </div>
        </div>
        <div class="row align-items-center bg-light py-3 px-xl-5 d-none d-lg-flex">
            <div class="col-lg-4">
                <a href="" class="text-decoration-none">
                    <a class="h1 text-uppercase text-primary bg-dark px-2" href="{% url 'home:home' %}">Multi</a>
                    <a class="h1 text-uppercase text-dark bg-primary px-2 ml-n1" href="{% url 'home:home' %}">Shop</a>
                </a>
            </div>
            <div class="col-lg-4 col-6 text-left">
                <form id="search_form" method="GET" action="{% url 'product:search_products' %}">
                    <div class="input-group">
                        <div class="sidebar-item search">
                            <input type="text" name="q" class="searchText" placeholder="type to search..." autocomplete="on">
                        </div>
                    </div>
                </form>
            </div>

            <div class="col-lg-4 col-6 text-right">
                <p class="m-0">Customer Service</p>
                <h5 class="m-0">+012 345 6789</h5>
            </div>
        </div>
    </div>
{% endcache %}
