{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2>Fake Payment</h2>
    <p>You are about to simulate a payment for Order #{{ order.id }}</p>

    <form action="{% url 'cart:fake_payment' order.id %}" method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-success">Pay Now</button>
    </form>
</div>
{% endblock %}
