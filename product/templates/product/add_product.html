{% extends 'base.html' %}
{% load static %}

{% block main %}

<div class="container mt-5">
    <h2 class="mb-4 text-dark fw-bold" style="font-size: 2rem; letter-spacing: 0.5px;">Add New Product</h2>

    <form method="post" enctype="multipart/form-data" class="border p-4 bg-white shadow-lg rounded-3" style="max-width: 600px; margin: 0 auto; border: none; transition: transform 0.2s ease;">
        {% csrf_token %}

        {% for field in form %}
            <div class="mb-4">
                <label for="{{ field.id_for_label }}" class="form-label fw-semibold text-dark" style="font-size: 1.1rem; color: #333;">{{ field.label }}</label>
                {{ field }}
                {% if field.help_text %}
                    <div class="form-text text-muted" style="font-size: 0.9rem;">{{ field.help_text }}</div>
                {% endif %}
                {% if field.errors %}
                    <div class="text-danger" style="font-size: 0.9rem; margin-top: 0.25rem;">{{ field.errors }}</div>
                {% endif %}
            </div>
        {% endfor %}

        <button type="submit" class="btn btn-primary w-100 py-2 mt-3" style="background-color: #007bff; border: none; font-weight: 500; transition: background-color 0.3s ease, transform 0.2s ease; box-shadow: 0 2px 5px rgba(0,0,0,0.1);" onmouseover="this.style.backgroundColor='#0056b3'; this.style.transform='scale(1.02)';" onmouseout="this.style.backgroundColor='#007bff'; this.style.transform='scale(1)';">Add Product</button>
    </form>
</div>

<style>
    /* Custom styles for form inputs */
    .form-control, .form-select {
        border-radius: 0.375rem;
        border: 1px solid #ced4da;
        padding: 0.75rem;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .form-control:focus, .form-select:focus {
        border-color: #007bff;
        box-shadow: 0 0 0 0.2rem rgba(0,123,255,0.25);
        outline: none;
    }

    /* Hover effect for form container */
    form:hover {
        transform: scale(1.01);
    }

    /* Responsive adjustments */
    @media (max-width: 576px) {
        .container {
            padding: 0 15px;
        }
        form {
            padding: 1.5rem;
        }
    }
</style>

{% endblock %}
